<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body background="image/Index2.jpg">
    <center>
    <br><br>
    	<table width="350">
    	<img src="image/Login.png" width="300" height="100">
    		<form action="LoginServlet">
    		<br><br>
			<br><br>
			<br><br>
				<tr>
					<td>
						<font size=5>Mail:</font>
					</td>
					<td>

				</tr>
				
				<tr>
					<td>
						<font size=5>Password:</font>
					</td>
					<td>

					</td>
				</tr>
				
				<tr>
					<td colspan=2>
					<br>
						<center><input type="submit" style="padding: 12px 20px; font-size: 23px; text-align: center; 
						background-color: gray; color: white;" value="Login"></center>
					</td>
				</tr>
    		</form>
    	</table>
	</center>

</html>
